<!doctype html>
<html>
  <head>
    <title>Flora - Your virtual plant assistant</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
    </style>
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://pixijs.download/v4.5.5/pixi.min.js"></script>
    <script src="pixi.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        var socket = io();
        socket.on('new data', function(msg){
            setupLevelCanvas();
            const values = msg.split(',');
            initLevels({
                'temperature': values[1],
                'temperaturePercentage': values[2],
                'light': values[3],
                'lightPercentage': values[4],
                'moisture': values[5],
                'conductivity': values[6],
                'conductivityPercentage':values[7]
            });
        });
    </script>
  </body>
</html>
